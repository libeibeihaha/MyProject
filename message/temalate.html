<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/swiper.min.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <!-- build:css main.css -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- endbuild -->
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <!-- Add your site or application content here -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- 第一页 -->
            <div class="swiper-slide swiper-slide-1">
                <img src="image/firstpagebg.jpg" alt="">
                <div class="template-eveCanvas">
                    <!-- 首页显示时间 日期 -->
                    <div class="template-date">
                        <div class="template-time" id="current-time">
                            07:42
                        </div>
                        <div class="template-date-week" id="date-week">
                            5月13日 星期五
                        </div>
                    </div>
                    <!-- 首页消息通知 -->
                    <div class="template-notice">
                        <div class="template-notice-1 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="600ms" swiper-animate-delay="400ms">
                            <div class="devide"></div>
                            <div class="wechat-logo">
                                <img src="image/wechat.png" alt="">
                            </div>
                            <div class="notice-1">
                                <span class="weixin">微信</span><span class="tips">现在</span>
                                <br>
                                <span class="weixin">你收到了一条微信消息</span>
                                <br>
                                <span class="tips">向上滑动查看</span>
                            </div>
                        </div>
                        <div class="template-notice-2 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="600ms" swiper-animate-delay="800ms">
                            <div class="devide"></div>
                            <div class="wechat-logo">
                                <img src="http://stor.weixinhost.com/3/wxhost-images/ar_8d6ca3615a2e30199cf8c2f91fa7bcafb49a348c" alt="">
                            </div>
                            <div class="notice-2">
                                <span class="weixin">微信</span><span class="tips">现在</span>
                                <br>
                                <span class="current-notice">暗恋男神发来一条消息</span>
                                <br>
                                <span class="tips">向上滑动查看</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 添加页面 -->
            <!-- 最后一页 -->

             </div>
             <div class="arrow" id="arrow">
               <img src="image/arrow.png" alt="">
             </div>
             <div class="footer" id="footer">
               <img src="image/dialogdb.png">
             </div>
             </div>    

    <script src="js/swiper.min.js"></script>
    <script src="js/swiper.animate.min.js"></script>
  
    <!-- build:js main.js -->
    <script src="js/main.js"></script>
    <!-- endbuild -->
</body>

</html>
