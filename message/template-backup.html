<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://cdn.bootcss.com/Swiper/3.3.1/css/swiper.min.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/animate.css/3.5.1/animate.css" rel="stylesheet">
    <!-- build:css main.css -->
    <link rel="stylesheet" href="styles/style.css" />
    <!-- endbuild -->
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <!-- Add your site or application content here -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- 第一页 -->
            <div class="swiper-slide swiper-slide-1">
                <img src="http://stor.weixinhost.com/3/wxhost-images/ar_04cce371792e08c9292a2a840f16cfab5b4dbed9" alt="">
                <div class="template-eveCanvas">
                    <!-- 时间 日期 -->
                    <div class="template-date">
                        <div class="template-time" id="current-time">
                            07:42
                        </div>
                        <div class="template-date-week" id="date-week">
                            5月13日 星期五
                        </div>
                    </div>
                    <!-- 首页消息通知 -->
                    <div class="template-notice">
                        <div class="template-notice-1 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="600ms" swiper-animate-delay="400ms">
                            <div class="devide"></div>
                            <div class="wechat-logo">
                                <img src="images/wechat.png" alt="">
                            </div>
                            <div class="notice-1">
                                <span class="weixin">微信</span><span class="tips">现在</span>
                                <br>
                                <span class="weixin">你收到了一条微信消息</span>
                                <br>
                                <span class="tips">向上滑动查看</span>
                            </div>
                        </div>
                        <div class="template-notice-2 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="600ms" swiper-animate-delay="800ms">
                            <div class="devide"></div>
                            <div class="wechat-logo">
                                <img src="images/wechat.png" alt="">
                            </div>
                            <div class="notice-2">
                                <span class="weixin">微信</span><span class="tips">现在</span>
                                <br>
                                <span class="current-notice">暗恋男神发来一条消息</span>
                                <br>
                                <span class="tips">向上滑动查看</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 第二页 对话消息-->
            <div class="swiper-slide swiper-slide-2">
                <!-- background.color:#ECECEC; -->
                <!-- 商家消息 类型：text -->
                <div class="block">
                    <div class="template-user-dialog-left">
                        <div class="user">
                            <img src="images/user1.png" alt="" class="user-img">
                        </div>
                        <div class="dialog">
                            <div class="triangle-left"><img src="images/triangle.png" alt=""></div>
                            <div class="message">
                                <p>在吗？</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 商家消息 类型: url -->
                <div class="block">
                    <div class="template-user-dialog-left">
                        <div class="user">
                            <img src="images/user1.png" alt="" class="user-img">
                        </div>
                        <div class="dialog">
                            <div class="triangle-left">
                                <img src="images/triangle.png" alt="">
                            </div>
                            <div class="message">
                                <a href="" title="" class="message-url">  在吗？</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 商家消息 类型: image -->
                <div class="block">
                    <div class="template-user-dialog-left">
                        <div class="user">
                            <img src="images/user1.png" alt="" class="user-img">
                        </div>
                        <div class="dialog">
                            <img src="images/biguanghuan11.gif" alt="" class="message-img">
                        </div>
                    </div>
                </div>
                <div class="block">
                    <div class="template-user-dialog-right">
                        <div class="user">
                            <img src="images/user1.png" alt="" class="user-img">
                        </div>
                        <div class="dialog">
                            <div class="triangle-right">
                                <img src="images/triangle1.png" alt="">
                            </div>
                            <div class="message">
                                <p>在吗？</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 商家消息 类型: url -->
                <div class="block">
                    <div class="template-user-dialog-right">
                        <div class="user">
                            <img src="images/user1.png" alt="" class="user-img">
                        </div>
                        <div class="dialog">
                            <div class="triangle-right">
                                <img src="images/triangle1.png" alt="">
                            </div>
                            <div class="message">
                                <a href="" title="" class="message-url">  在吗？</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 商家消息 类型: image -->
                <div class="block">
                    <div class="template-user-dialog-right">
                        <div class="user">
                            <img src="images/user1.png" alt="" class="user-img">
                        </div>
                        <div class="dialog">
                            <img src="images/biguanghuan11.gif" alt="" class="message-img">
                        </div>
                    </div>
                </div>
            </div>
          
        </div>
    </div>
    <script src="http://cdn.bootcss.com/Swiper/3.3.1/js/swiper.min.js"></script>
    <!-- build:js main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>

</html>
